<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Quick Log</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 12px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 12px; max-width: 520px; }
    .row { display: flex; gap: 8px; margin-bottom: 8px; }
    .row > * { flex: 1; }
    label { display:block; font-size: 12px; opacity: .8; margin-bottom: 4px; }
    input, select, button {
      width: 100%; box-sizing: border-box;
      padding: 10px; border-radius: 10px; border: 1px solid #ccc;
      font-size: 16px;
    }
    button { cursor: pointer; }
    .small { font-size: 12px; opacity: .8; }
    .list { margin-top: 12px; }
    .item { padding: 10px 0; border-top: 1px solid #eee; display:flex; justify-content: space-between; gap: 10px; }
    .left { min-width: 0; }
    .desc { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 320px; }
    .amt { font-variant-numeric: tabular-nums; }
    .topline { display:flex; justify-content: space-between; align-items:center; gap: 8px; margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="topline">
      <div>
        <div style="font-weight:700;">Quick Expense33</div>
        
      </div>
      <select id="mode" title="List mode">
        <option value="today" selected>Today</option>
        <option value="all">All</option>
      </select>
    </div>

    <div class="row">
  <div>
    <label for="token">Token (saved on this device)</label>
    <input id="token" type="password" placeholder="Enter token once" />
  </div>
  <div style="max-width:160px;">
    <label>&nbsp;</label>
    <button id="saveTokenBtn" type="button">Save token</button>
  </div>
</div>

    <div class="row">
      <div>
        <label for="date">Date</label>
        <input id="date" type="date" />
      </div>
      <div>
        <label for="amount">Amount (£)</label>
        <input id="amount" type="number" inputmode="decimal" step="0.01" placeholder="0.00" />
      </div>
    </div>

    <div class="row">
      <div>
        <label for="category">Category</label>
        <select id="category">
          <option value="">Select…</option>
          <option>Grocery</option>
          <option>Transport</option>
          <option>Health</option>
          <option>Social</option>
          <option>Household</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="description">Description</label>
        <input id="description" type="text" placeholder="Asda, petrol, Amazon…" />
      </div>
    </div>

    <div class="row">
      <button id="addBtn">+ Add expense</button>
    </div>

    <div id="status" class="small"></div>

    <div class="list">
      <div style="font-weight:700; margin-top:10px;">Latest entries</div>
      <div id="items"></div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    // 1) Paste your Apps Script Web App URL here:
    const API_URL = "https://script.google.com/macros/s/AKfycbxV7AqgzNb57_ACm9-BgSqYoVPMLsxsQsolIBfg7p3FCnK9UNUbuuOfprQEPG7ZePc7gA/exec";

    

    const statusEl = $("status");
    const itemsEl = $("items");

   let TOKEN = localStorage.getItem("expense_token") || "";

function syncTokenUI() {
  const t = document.getElementById("token");
  if (t) t.value = TOKEN;
}

$("saveTokenBtn").addEventListener("click", () => {
  TOKEN = ($("token").value || "").trim();
  localStorage.setItem("expense_token", TOKEN);
  statusEl.textContent = TOKEN ? "Token saved ✔" : "Token cleared.";
  refresh();
});


   

    
    

    function setToday() {
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const dd = String(d.getDate()).padStart(2, "0");
      $("date").value = `${yyyy}-${mm}-${dd}`;
    }

    function money(n) {
      const v = Number(n);
      if (!isFinite(v)) return "";
      return v.toLocaleString(undefined, { style: "currency", currency: "GBP" });
    }

    function escapeHtml(s) {
      return String(s ?? "").replace(/[&<>"']/g, (c) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"
      }[c]));
    }

    async function refresh() {
      const mode = $("mode").value;
      statusEl.textContent = "Loading…";
      itemsEl.innerHTML = "";

      const url = `${API_URL}?action=list&mode=${encodeURIComponent(mode)}&token=${encodeURIComponent(TOKEN)}`;


      const res = await fetch(url, { method: "GET" });
      const json = await res.json();

      if (!json.ok) {
        statusEl.textContent = `Error: ${json.error || "Unknown"}`;
        return;
      }

      const data = json.data || [];
      statusEl.textContent = mode === "today"
        ? (data.length ? `Showing ${data.length} from today.` : "No entries yet today.")
        : (data.length ? `Showing latest ${data.length} entries.` : "No entries yet.");

      itemsEl.innerHTML = data.map(r => {
        const cat = escapeHtml(r.category || "");
        const desc = escapeHtml(r.description || "");
        const amt = money(r.amount);
        return `
          <div class="item">
            <div class="left">
              <div style="font-weight:600;">${cat || "—"}</div>
              <div class="small desc">${desc || "—"}</div>
            </div>
            <div class="amt" style="font-weight:700;">${amt}</div>
          </div>
        `;
      }).join("");
    }

    async function addExpense() {
      const date = $("date").value;
      const amount = $("amount").value;
      const category = $("category").value;
      const description = $("description").value;
      const mode = $("mode").value;

      if (!amount) { statusEl.textContent = "Enter an amount."; return; }

      $("addBtn").disabled = true;
      statusEl.textContent = "Saving…";

      const payload = { action: "add", token: TOKEN, date, amount, category, description, mode };



     const form = new URLSearchParams(payload);

const res = await fetch(API_URL, {
  method: "POST",
  headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
  body: form.toString()
});


      const json = await res.json();
      $("addBtn").disabled = false;

      if (!json.ok) {
        statusEl.textContent = `Error: ${json.error || "Unknown"}`;
        return;
      }

      // Clear minimal fields for speed
      $("amount").value = "";
      $("description").value = "";
      $("category").value = "";

      statusEl.textContent = "Saved ✔";
      await refresh();
    }

 $("addBtn").addEventListener("click", () => {
  $("status").textContent = "Button click detected ✅";
  addExpense();
});

    $("mode").addEventListener("change", refresh);

    setToday();
    syncTokenUI();

    refresh();
  </script>
</body>
</html>
