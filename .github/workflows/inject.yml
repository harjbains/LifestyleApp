name: Inject Secrets

on:
  push:
    branches: [ "main" ]

jobs:
  inject:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Inject secrets into index.html
        run: |
          sed -i "s|__APPS_SCRIPT_URL__|${{ secrets.APPS_SCRIPT_URL }}|g" index.html
          sed -i "s|__EXPENSE_TOKEN__|${{ secrets.EXPENSE_TOKEN }}|g" index.html

      - name: Commit injected file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add index.html
          git commit -m "Inject secrets" || echo "No changes"
          git push
